<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>
<h1>Products</h1>

<a href="{% url 'blog:product_create' %}">Create product</a>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Description</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>

    </tr>
    {% empty %}
        <tr><td colspan="4">No products</td> </tr>
    {% endfor %}
</table>

</body>
</html>
